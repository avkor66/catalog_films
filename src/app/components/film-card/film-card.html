@if (film) {
    <article
        class="film-card"
        [attr.data-id]="film.id"
        (click)="modalService.open($event)"
    >
        <div class="film-card__poster">
            <img [src]="film.posterUrl" [alt]="film.title" class="poster-image">
        </div>
        <div class="film-card__name">
            <div class="card-title">{{ film.title }}</div>
            <strong class="card-subtitle">{{ film.year }}</strong>
        </div>
    </article>
} @else {
    <h3>Данные о фильме не найдены...</h3>
}
