@if (film) {
    <div class="film-card">
        <div class="poster-image">
            <img [src]="film.posterUrl" [alt]="film.title" class="film-card__poster">
        </div>
        <div class="film-card__name">
            <div class="card-title">{{ film.title }}</div>
            <strong class="card-subtitle">{{ film.year }}</strong>
        </div>
    </div>
} @else {
    <div class="film-card">
        <div class="poster-image">
            <img src="/assets/imgs/template.png" alt="poster" class="film-card__poster">
        </div>
        <div class="film-card__name">
            <div class="card-title">Начало</div>
            <strong class="card-subtitle">2012</strong>
        </div>
    </div>
}
